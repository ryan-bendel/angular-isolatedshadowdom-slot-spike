<h1>Standard Shadowdom components:</h1>
<p>Use cases:</p>
<div>
  <p><strong>Projecting emulated components into shadowdom:</strong></p>
  <shadow-dom-component><button-component /></shadow-dom-component>
  <p><strong>ShadowDom with emulated children:</strong></p>
  <shadow-with-children />
</div>
<hr />
<h1>IsolatedShadowdom components:</h1>
<p>Use cases:</p>
<div>
  <p><strong>Projecting emulated components into Isolated:</strong></p>
  <isolated-shadow-dom-component
    ><div>Wrapped component: <button-component /></div>
  </isolated-shadow-dom-component>
  <p><strong>Isolated with emulated children:</strong></p>
  <isolated-with-children />
</div>
